<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Markmap</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #mindmap {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.14.4/dist/style.css"
    />
  </head>
  <body>
    <h1 style="text-align: center;">Um mapa dos meus estudos</h1>
    <svg id="mindmap"></svg>
    <script src="https://cdn.jsdelivr.net/npm/d3@6.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.14.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.14.4/dist/index.umd.min.js"></script>
    <script>
      ((r) => {
        setTimeout(r);
      })(() => {
        const { markmap, mm } = window;
        const toolbar = new markmap.Toolbar();
        toolbar.attach(mm);
        const el = toolbar.render();
        el.setAttribute("style", "position:absolute;bottom:20px;right:20px");
        document.body.append(el);
      });
    </script>
    <script>
      ((getMarkmap, getOptions, root, jsonOptions) => {
        const markmap = getMarkmap();
        window.mm = markmap.Markmap.create(
          "svg#mindmap",
          (getOptions || markmap.deriveOptions)(jsonOptions),
          root
        );
      })(
        () => window.markmap,
        null,
        {
          type: "heading",
          depth: 0,
          payload: { lines: [0, 1] },
          content: "Meus Estudos",
          children: [
            {
              type: "heading",
              depth: 1,
              payload: { lines: [2, 3] },
              content: "Computação em Nuvem",

                  type: "list_item",
                  depth: 2,
                  payload: { lines: [4, 5] },
                  content: "Azure",
                  children: [
                    {
                      type: "list_item",
                      depth: 3,
                      payload: { lines: [5, 6] },
                      content: "AZ-104",
                      children: [
                        {
                          type: "list_item",
                          depth: 4,
                          payload: { lines: [6, 7] },
                          content:
                            '<a target="_blank" href="https://learn.microsoft.com/pt-br/training/paths/az-104-administrator-prerequisites/">Microsoft Learn</a>',
                        },
                      ],
                    },
                  ],
                },
                {
                  type: "list_item",
                  depth: 2,
                  payload: { lines: [7, 8] },
                  content: "IAC",
                  children: [
                    {
                      type: "list_item",
                      depth: 3,
                      payload: { lines: [8, 9] },

                },
              ],
            },
            {

              children: [
                {
                  type: "list_item",
                  depth: 2,
                  payload: { lines: [12, 13] },
                  content: "Python",
                  children: [
                    {
                      type: "list_item",
                      depth: 3,
                      payload: { lines: [13, 14] },
                      content:
                        '<a target="_blank" href="https://docs.microsoft.com/pt-br/learn/paths/beginner-python/">Microsoft Learn</a>',
                    },
                  ],
                },
                {
                  type: "list_item",
                  depth: 2,
                  payload: { lines: [15, 16] },
                  content: "C#",
                  children: [
                    {
                      type: "list_item",
                      depth: 3,
                      payload: { lines: [16, 17] },
                      content:
                        '<a target="_blank" href="https://learn.microsoft.com/pt-br/dotnet/csharp/tour-of-csharp/tutorials/hello-world">Microsoft Learn</a>',
                    },
                    {

                      payload: { lines: [17, 18] },

            {

  </body>
</html>
